# pyproject.toml

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mariadb-magics"
version = "0.1.0"
description = "Jupyter Magics for MariaDB â€” execute SQL, visualize data, handle temporal queries, and perform vector similarity search directly from notebooks."
readme = "README.md"
authors = [
  { name = "Jatin", email = "jatin946work@yahoo.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
  "ipython>=8.0",
  "jupyter>=1.0.0",
  "mariadb>=1.1.7",
  "pandas>=2.0.0",
  "numpy>=1.24.0",
  "scikit-learn>=1.3.0",
  "sentence-transformers>=2.2.2",
  "tqdm>=4.64.0",
  "matplotlib>=3.7.0"
]

[project.urls]
Homepage = "https://github.com/Jatin2567/mariadb-magics"
Repository = "https://github.com/Jatin2567/mariadb-magics"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["mariadb_magics"]

[tool.setuptools.package-data]
"mariadb_magics" = ["py.typed"]
